<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Filter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="topic">GAMES</h1>
      <div class="btn-container">
        <button data-category="all" type="button" class="btn">All</button>
        <button data-category="strategy" type="button" class="btn">
          Strategy
        </button>
        <button data-category="sport" type="button" class="btn">Sport</button>
        <button data-category="multiplayer" type="button" class="btn">
          Multiplayer
        </button>
        <button data-category="singleplayer" type="button" class="btn">
          Singleplayer
        </button>
      </div>
      <div class="games-container"></div>
    </div>
    <script src="app.js"></script>
  </body>
